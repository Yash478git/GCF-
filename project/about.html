<head>

    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: bisque;
            color: goldenrod;
        }
        header {
            background-color: #343a40;
            color: white;
            padding: 16px 0;
            text-align: center;
        }
        nav {
            background: #495057;
            padding: 8px 0;

        }
        nav a {
            color: white;
            margin: 0 16px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 32px auto;
            padding: 16px;
            text-align: center;
        }
        .container h2 {
            font-size: 32px;
            margin-bottom: 16px;
        }
        .container p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        .team {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .team-member {
            background: white;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 0.8px;
        }
        .team-member h3 {
            font-size: 1.2rem;
            margin: 8px 0;
        }

</head>
